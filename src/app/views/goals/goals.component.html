<div *ngFor="let goal of goals">

    <app-goal-bar
        [title]="goal.title"
        [goalAmount]="goal.amount"
        [description]="goal.description"
        [currentAmount]="(currentPatrimonyAmount$ | async) || 0"
        [currentPercentAmount]="helpers.calculatePercentage((currentPatrimonyAmount$ | async) || 0, goal.amount)">
    </app-goal-bar>

    <br>
</div>
